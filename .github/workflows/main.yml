name: update-friends-posts (极简模式)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0,6,12,18,21 * * *"
  workflow_dispatch:

env:
  SIMPLE_MODE: true
  TZ: Asia/Shanghai
  SQLITE_DB: data.db  # 本地生成，后面会推送到根目录

jobs:
  update-simple:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hexo_circle_of_friends

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 设置路径
        run: |
          echo "BASE_PATH=$(pwd)/.." >> $GITHUB_ENV
          echo "PYTHONPATH=$(pwd)/.." >> $GITHUB_ENV

      - name: 更新数据（SQLite 临时）
        run: python run.py
        env:
          STORAGE_TYPE: sqlite
          SQLITE_DB: ${{ env.SQLITE_DB }}

      - name: 转换为 data.json（极简模式）
        run: python utils/simple_mode_transform_json.py

      - name: 提交 data.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update data.json"
          file_pattern: ../data.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions@noreply.github.com

      - name: 保活 Workflow
        uses: gautamkrishnar/keepalive-workflow@v2
